<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>To-Do Liste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="todo-container">
  <h1>To-Do Liste</h1>

  <!-- Wrapper für Auth Buttons + User Info -->
  <div class="auth-wrapper">
    <div id="auth">
      <button id="loginBtn">Mit Google anmelden</button>
      <button id="logoutBtn" style="display:none;">Abmelden</button>
    </div>
    <p id="userInfo"></p>
  </div>

  <input type="text" id="todoInput" placeholder="Neue Aufgabe...">
  <button id="addBtn">Hinzufügen</button>
  <ul id="todoList">
      <!-- <li>
      <span class="todo-text">Text</span>
      <div class="actions">
        ✏️ ❌
      </div>
      </li> -->

  </ul>
</div>


<!-- Modul JS einbinden -->
<script type="module" src="app.js"></script>

</body>
</html>
